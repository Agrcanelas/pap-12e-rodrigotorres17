<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registar — Escola de Canelas</title>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #fff 0%, #ffeaea 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(179, 0, 0, 0.25);
      max-width: 450px;
      width: 90%;
      text-align: center;
      border-top: 6px solid #b30000;
      animation: slideUp 0.8s ease;
    }

    .register-container img {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #b30000;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 1rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #b30000;
      box-shadow: 0 0 5px rgba(179,0,0,0.3);
    }

    button {
      width: 100%;
      margin-top: 1.8rem;
      padding: 0.9rem;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d60000;
      transform: scale(1.03);
    }

    .links {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #b30000;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error {
      margin-top: 1rem;
      color: #b30000;
      font-weight: 600;
      display: none;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="register-container">
    <img src="imgs/agrcanelas2" alt="Logotipo da Escola de Canelas">
    <h1>Escola de Canelas</h1>
    <p>Crie a sua conta de utilizador</p>

    <form id="registerForm">
      <label>Nome completo</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Utilizador</label>
      <input type="text" required>

      <label>Palavra-passe</label>
      <input type="password" id="password" required>

      <label>Confirmar palavra-passe</label>
      <input type="password" id="confirm" required>

      <div class="error" id="errorMsg">
        ❌ As palavras-passe não coincidem
      </div>

      <button type="submit">Criar Conta</button>
    </form>

    <div class="links">
      <p>Já tem conta? <a href="index.php">Iniciar sessão</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Escola de Canelas — Todos os direitos reservados
  </footer>

  <script>
    const form = document.getElementById("registerForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (pass !== confirm) {
        errorMsg.style.display = "block";
        return;
      }

      // Tudo certo → redireciona
      window.location.href = "menuprimario.php";
    });
  </script>

</body>
</html>
